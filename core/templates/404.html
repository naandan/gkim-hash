<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f3f2;
            font-family: 'Arial', sans-serif;
        }
        .container-404 {
            text-align: center;
            color: #343a40;
        }
        .container-404 h1 {
            font-size: 10rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s;
        }
        .container-404 p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 3s;
        }
        .container-404 a {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #807872;
            border: none;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .container-404 a:hover {
            background-color: #6d6561;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container-404">
        <h1>404</h1>
        <p>Oops! Halaman yang Anda cari tidak ditemukan.</p>
        <a href="/">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
